<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-title">Library</h1>
        <nav>
          <div class="lds-dual-ring active" id="loadingRing"></div>
          <div class="logged-out" id="loggedOut">
            <button class="btn" id="logInBtn">Log in</button>
          </div>
          <div class="logged-in" id="loggedIn">
            <button class="btn" id="accountBtn">Account</button>
            <button class="btn" id="logoutBtn">Logout</button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main container">
      <button class="btn btn-add" id="addBookBtn">+ Add book</button>
      <div class="books-grid" id="booksGrid"></div>
    </main>

    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        dwvux
      </p>
      <a href="https://github.com/dwvu0812" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <div class="modal" id="addBookModal">
      <form class="add-btn-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          type="text"
          class="input"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <p class="error-msg" id="errMsg"></p>
        <input
          type="text"
          class="input"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          type="number"
          class="input"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input type="checkbox" name="" id="isRead" class="checkbox" />
        </div>
      </form>
    </div>
    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

  </body>
</html>
